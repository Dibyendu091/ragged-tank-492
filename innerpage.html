<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="innerpage.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="ss">
        <h3>
             Search by city
        </h3>
        <input oninput="search()" type="text" placeholder="e.g. Clarksville">
    </div>
    <div id="sss">
        <h3>
             Search by Hotelname
        </h3>
        <input oninput="searchh()" type="text" placeholder="e.g. Johns Inc">
    </div>

    <div id="sor">
        <h3>
            Prices sorting
        </h3>
        <button onclick="lh()">Low to high</button><br>
        <br>
        <button onclick="hl()">High to low</button>
    </div>


    <div id="sorr">
        <h3>
            Rate
        </h3>
        <button onclick="lr()">Low to high</button><br>
        <br>
        <button onclick="hr()">High to low</button>
    </div>
 
     

    <div id="cont">

    </div>
</body>

</html>
<script src="innerpage.js"></script>
